<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="nft__component">
                <div class="nft__content">
                    <div class="img__container">
                        <img src="./images/image-equilibrium.jpg" alt="NFT img" class="nft__img">
                    </div>
                    <div class="nft__body">
                        <div class="title">
                            Equilibrium #3429
                        </div>
                        <div class="text">
                            Our Equilibrium collection promotes balance and calm.
                        </div>
                        <div class="description">
                            <div class="des__item">
                                <img src="./images/icon-ethereum.svg" alt="img" class="des__img">
                                <p style="color: cyan;">0.041 ETH</p>
                            </div>
                            <div class="des__item">
                                <img src="./images/icon-clock.svg" alt="img" class="des__img">
                                <p>3 days left</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="nft__footer">
                    <div class="avatar">
                        <img src="./images/image-avatar.png" alt="">
                    </div>
                    <div class="note">Creation of <span>Jules Wyvern</span></div>
                </div>
            </div>
        </div>



        <div class="attribution">
            <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span> 
            <span>Coded by <a href="#">Nguyen Le Vinh</a>.</span>  
          </div>
    </div>
</body>
</html>
